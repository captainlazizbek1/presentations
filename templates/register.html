{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container mt-3">
    <form method="post" class="form-control">{% csrf_token %}
        {{ form | crispy }}
        <button type="submit" class="btn btn-primary d-inline">Send</button>
        <p class="d-inline ms-1">Already have an account? <a href="{% url 'authApp:login' %}">Login</a></p>
    </form>
</div>
{% endblock content %}
